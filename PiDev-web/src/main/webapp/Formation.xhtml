<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="xhtml/template.xhtml">

	<ui:define name="title">Formation</ui:define>

	<ui:define name="content">

		<div class="container-fluid mt--6">
			<div class="card mb-3">
				<!-- Card header -->

			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card-wrapper">
						<!-- Form controls -->
						<div class="card">
							<!-- Card header -->
							<div class="card-header">
								<h3 class="mb-0">Formation</h3>
							</div>
							<!-- Card body -->
							<div class="card-body">
								<h:form>

									<div>
										<label class="form-control-label"
											for="exampleFormControlInput1">Title</label>
										<h:inputText value="#{formationBean.titleFormation}"
											styleClass="form-control" />
									</div>

									<div>
										<label class="form-control-label"
											for="exampleFormControlInput1">Domain</label>
										<h:inputText value="#{formationBean.domaineFormation}"
											styleClass="form-control" />
									</div>



									<label class="form-control-label"
										for="exampleFormControlInput1">Date Start</label>
									<input class="form-control" type="date"
										value="#{formationBean.dateDebut}"
										id="example-datetime-local-input" />
									<label class="form-control-label"
										for="exampleFormControlInput1">End Start</label>
									<input class="form-control" type="date"
										value="#{formationBean.dateFin}"
										id="example-datetime-local-input" />


									<label class="form-control-label"
										for="exampleFormControlSelect1">Avis</label>
									<h:selectOneMenu value="#{formationBean.aviss}"
										styleClass="form-control">
										<f:selectItems value="#{avisBean.avis}" />

									</h:selectOneMenu>

									<label class="form-control-label"
										for="exampleFormControlSelect1">Formers</label>
									<h:selectOneMenu value="#{formationBean.former}"
										styleClass="form-control">
										<f:selectItems value="#{formationBean.listFormer}" var="f"
											itemValue="#{f}" itemLabel="#{f.nameFormer}" />

									</h:selectOneMenu>

									<label></label>

									<h:commandButton id="btn" value="ajouter"
										styleClass="form-control" action="#{formationBean.ajouter()}" />
									<h:message for="btn" />

									<label></label>




									<div class="card-header border-0">
										<h3 class="mb-0">Light table</h3>
									</div>

									<div style="">
										<h:dataTable value="#{formationBean.formations}" var="fr"
											border="1" styleClass="table align-items-center table-flush">

											<h:column>
												<f:facet name="header">
													<h:outputText value="title" />
												</f:facet>
												<h:outputText value="#{fr.titleFormation}"
													styleClass="form-control" />
											</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="domaine" />
												</f:facet>
												<h:outputText value="#{fr.domaineFormation}"
													styleClass="form-control" />
											</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="Start Date" />
												</f:facet>
												<h:outputText value="#{fr.dateDebut}"
													styleClass="form-control" />
											</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="End Date" />
												</f:facet>
												<h:outputText value="#{fr.dateFin}"
													styleClass="form-control" />
											</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="Former" />
												</f:facet>
												<h:outputText value="#{fr.former}" styleClass="form-control" />
											</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="Action" />
												</f:facet>
												<h:commandButton
													action="#{formationBean.supprimerFomation(idFormation)}"
													value="supprimer" styleClass="form-control" />

											</h:column>


										</h:dataTable>
									</div>


								</h:form>
							</div>
						</div>
						<!-- HTML5 inputs -->

					</div>
				</div>

			</div>
			<!-- Footer -->
			<footer class="footer pt-0">
			<div class="row align-items-center justify-content-lg-between">
				<div class="col-lg-6">
					<div class="copyright text-center text-lg-left text-muted">
						© 2019 <a href="https://www.creative-tim.com"
							class="font-weight-bold ml-1" target="_blank">Creative Tim</a>
					</div>
				</div>
				<div class="col-lg-6">
					<ul
						class="nav nav-footer justify-content-center justify-content-lg-end">
						<li class="nav-item"><a href="https://www.creative-tim.com"
							class="nav-link" target="_blank">Creative Tim</a></li>
						<li class="nav-item"><a
							href="https://www.creative-tim.com/presentation" class="nav-link"
							target="_blank">About Us</a></li>
						<li class="nav-item"><a href="http://blog.creative-tim.com"
							class="nav-link" target="_blank">Blog</a></li>
						<li class="nav-item"><a
							href="https://www.creative-tim.com/license" class="nav-link"
							target="_blank">License</a></li>
					</ul>
				</div>
			</div>
			</footer>
		</div>


	</ui:define>

</ui:composition>
</html>
