<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  lang="en"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	Project Management
</h:head>

<h:body>
<style type="text/css">
    .ui-row-editor .ui-row-editor-pencil {
        margin-left:8px;
    }
</style>



<h:form >

    <p:panel  header="Project Management">
        <p:messages>
            <p:autoUpdate />
        </p:messages>
 
        <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
            <p:inputText id="name" value="#{projectBean.projectName}" required="true" label="Project Name:"/>
            <p:message for="name" />
            <h:outputText value="#{projectBean.projectName}" />
 
            
  <h:outputLabel for="button" value="Lanched on:" />
  
        <p:datePicker id="button" value="#{projectBean.launchedOn}" showIcon="true" />
         
          <p:outputLabel for="button" value="DeadLine:" />
        <p:datePicker id="button2" value="#{projectBean.deadLine}" showIcon="true" />
          
            
    
 
        </h:panelGrid>
 
        <p:commandButton value="Add" action="#{projectBean.addProjet()}" update="grid"  validateClient="true" style="margin-right:10px"/>
       
    </p:panel>
</h:form>

</h:body>


</html>
