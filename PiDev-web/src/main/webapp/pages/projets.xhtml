<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html  lang="en"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
  <ui:composition template="/xhtml/template.xhtml">
      
      <ui:define name="title">hello</ui:define>
      
      <ui:define name="content">
      

<h:head>
	Project Management
</h:head>

<h:body>
<style type="text/css">
    .ui-row-editor .ui-row-editor-pencil {
        margin-left:8px;
    }
</style>
<h:form id="form">

<p:dataTable  value="#{projectBean.projets}" var="projets"  paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"  
                 emptyMessage="No Project Found with this criteria" filteredValue="#{dtTableStateView.filteredCars}" >
    <p:column headerText="Name">
        <h:outputText value="#{projets.projectName}" />
    </p:column>
   <p:column headerText="DeadLine">
        <h:outputText value="#{projets.deadLine}" />
    </p:column>
    
       <p:column headerText="Launched on">
        <h:outputText value="#{projets.launchedOn}" />
    </p:column>
      <p:column headerText="Launched on">
        <h:outputText value="#{projectBean.task}" />
    </p:column>
  <p:column>
     <p:commandButton value="Delete"   action="#{projectBean.deleteProject(projets.idProject)}" style="margin-right:10px"/>
  </p:column>
</p:dataTable>
	




</h:form>


<br></br><br></br>
<h:link outcome="/pages/add" value="Add New Project"/>
</h:body>
</ui:define></ui:composition>

</html>
