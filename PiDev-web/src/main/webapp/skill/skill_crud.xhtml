<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



         
       <head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Category Section</title>
</head>

		<h:body>
			<h:form>
				<center>
					<h2>
						<h:outputText value="Skills" />
					</h2>
				</center>
				<h:dataTable binding="#{table}"
					value="#{skillBean.allSkills}" var="s"
					class="table table-striped table-hover table-bordered">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{table.rowIndex + 1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{s.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{s.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton action="#{skillBean.goToEditSkill(s.id)}" value="Update"
							class="btn btn-primary">
						</h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton action="#{skillBean.deleteSkill(s.id)}" value="Delete"
							class="btn btn-danger">
						</h:commandButton>
					</h:column>
				</h:dataTable>
				<center>

					<h:commandButton action="skill_add.xhtml?faces-redirect=true"
						data-toggle="modal" value="Create New Skill"
						class="btn btn-success"></h:commandButton>

				</center>
			</h:form>

		</h:body>
</html>
