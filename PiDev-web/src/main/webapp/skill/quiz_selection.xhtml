<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



         
       <head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Category Section</title>
</head>

		<!-- Default form login -->
		<div class="mx-auto container-fluid" style="width: 700px;">

			<div class="row justify-content-center">
				<br></br>
				<div class="col-md-12">
					<h:form class=" border border-light p-5"
						id="category-selection-form">
						<h2>Choose a skill to start your quiz!</h2>
						<h5>Select a category</h5>

						<h:selectOneMenu class="browser-default custom-select"
							value="#{quizBean.selectedCategoryId}">
							<f:ajax listener="#{quizBean.changeSkill}"
								render="skill-select start-quiz-btn quiz-msg" />
							<f:selectItem itemLabel="Select a category" />
							<f:selectItems value="#{quizBean.categories}" var="category"
								itemValue="#{category.id}" itemLabel="#{category.name}" />
						</h:selectOneMenu>

						<h5>Select a skill</h5>
						<h:selectOneMenu class="browser-default custom-select"
							id="skill-select" value="#{quizBean.selectedSkillId}">
							<f:ajax listener="#{quizBean.refreshQuiz}"
								render="start-quiz-btn quiz-msg" />
							<f:selectItem itemLabel="Select a skill" />
							<f:selectItems value="#{quizBean.skills}" var="skill"
								itemValue="#{skill.id}" itemLabel="#{skill.name}" />
						</h:selectOneMenu>

						<br></br>
						<br></br>
						<br></br>

						<h:commandButton class="btn btn-info btn-block my-4"
							action="#{quizBean.goToQuiz}" type="submit"
							value="Start the Quiz!" id="start-quiz-btn"
							disabled="#{!quizBean.canStartQuiz}" />
					</h:form>
				</div>
			</div>
		</div>
</html>
