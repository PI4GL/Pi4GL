		<h:body>
			<h:form>
				<center>
					<h2>
						<h:outputText value="Categories" />
					</h2>
				</center>
				<h:dataTable binding="#{table}"
					value="#{categoryBean.allCategories}" var="c"
					class="table table-striped table-hover table-bordered">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{table.rowIndex + 1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{c.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{c.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton action="#{categoryBean.goToEditCategory(c.id)}" value="Update"
							class="btn btn-primary">
						</h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton action="#{categoryBean.deleteCategory(c.id)}" value="Delete"
							class="btn btn-danger">
						</h:commandButton>
					</h:column>
				</h:dataTable>
				<center>

					<h:commandButton action="category_add.xhtml?faces-redirect=true"
						data-toggle="modal" value="Create New Category"
						class="btn btn-success"></h:commandButton>

				</center>
			</h:form>
