<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/index.xhtml">
	<ui:param name="quiz_selection" value="index" />
	<ui:define name="title">            
			Category Crud
        </ui:define>
	<ui:define name="content2">

		<h:body>
			<h:form>
				<center>
					<h2>
						<h:outputText value="Categories" />
					</h2>
				</center>
				<h:dataTable binding="#{table}"
					value="#{categoryBean.allCategories}" var="c"
					class="table table-striped table-hover table-bordered">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{table.rowIndex + 1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{c.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{c.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton action="#{categoryBean.goToEditCategory(c.id)}" value="Update"
							class="btn btn-primary">
						</h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton action="#{categoryBean.deleteCategory(c.id)}" value="Delete"
							class="btn btn-danger">
						</h:commandButton>
					</h:column>
				</h:dataTable>
				<center>

					<h:commandButton action="category_add.xhtml?faces-redirect=true"
						data-toggle="modal" value="Create New Category"
						class="btn btn-success"></h:commandButton>

				</center>
			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
