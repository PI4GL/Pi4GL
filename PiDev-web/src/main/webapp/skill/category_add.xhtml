<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template.xhtml">
	<ui:param name="quiz_selection" value="index" />
	<ui:define name="title">            
start by adding a category        
        </ui:define>
	<ui:define name="content2">

		<!-- Default form login -->
		<div class="container-fluid" >
			<div class="form-group mt-4 row">
				<br></br>
				<div class="col-12">
					<h:form class="form" >
						<h2>Add a new Category!</h2>
						<h5>Enter name</h5>
						<h:inputText class="col-2 col-form-label"
							value="#{categoryBean.name}">
							<f:ajax listener="#{categoryBean.verifyExistance}"
								render="add-category-btn" />
						</h:inputText>

						<h5>Description</h5>
						<h:inputText class="col-2 col-form-label"
							value="#{categoryBean.description}">
						</h:inputText>
						<br></br>
						<br></br>
						<br></br>

						<h:commandButton class=""
							action="#{categoryBean.addCategory}" type="submit"
							value="Add category!" id="add-category-btn"
							disabled="#{!categoryBean.canAddCategory}" />
							
												<h:commandButton action="category_crud.xhtml?faces-redirect=true"
						data-toggle="modal" value="Browse Categories"
						class=""></h:commandButton>
							
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
