<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



         
       <head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Category Section</title>
</head>

		<!-- Default form login -->
		<div class="mx-auto container-fluid" style="width: 700px;">
			<div class="row justify-content-center">
				<br></br>
				<div class="col-md-12">
					<h:form class=" border border-light p-5" id="new-skill-form">
						<h2>Add a new Skill!</h2>
						<h5>Enter name</h5>
						<h:inputText class="wrap-input100 validate-input"
							value="#{skillBean.name}">
							<f:ajax listener="#{skillBean.verifyExistance}"
								render="add-skill-btn" />
						</h:inputText>

						<h5>Description</h5>
						<h:inputText class="wrap-input100 validate-input"
							value="#{skillBean.description}">
						</h:inputText>

						<h:selectOneMenu class="browser-default custom-select"
							value="#{skillBean.categoryId}">
							<f:ajax listener="#{skillBean.verifyExistance}"
								render="skill-select start-quiz-btn quiz-msg" />
							<f:selectItem itemLabel="Select a category" />
							<f:selectItems value="#{skillBean.categories}" var="category"
								itemValue="#{category.id}" itemLabel="#{category.name}" />
						</h:selectOneMenu>

						<br></br>
						<br></br>
						<br></br>

						<h:commandButton class="btn btn-info btn-block my-4"
							action="#{skillBean.addSkill}" type="submit" value="Add Skill!"
							id="add-skill-btn"
							 />

						<h:commandButton action="skill_crud.xhtml?faces-redirect=true"
							data-toggle="modal" value="Browse Categories"
							class="btn btn-info btn-block my-4"></h:commandButton>

					</h:form>
				</div>
			</div>
		</div>
</html>
