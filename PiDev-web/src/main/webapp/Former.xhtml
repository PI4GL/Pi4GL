<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Former</title>
</head>

<h:body>
	

		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<h:inputText value="#{formerBean.nameFormer}" />

				<h:outputText value="lastName" />
				<h:inputText value="#{formerBean.lastNameFormer}" />

				<h:outputText value="specialty" />
				<h:inputText value="#{formerBean.specialty}" />


				<h:commandButton id="btn" value="ajouter" action="#{formerBean.ajouter()}" />
				<h:message for="btn" />

				<h:dataTable value="#{formerBean.formers}" var="f" border="1">

					<h:column>
						<f:facet name="header">
							<h:outputText value="name" />
						</f:facet>
						<h:outputText value="#{f.nameFormer}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="last name" />
						</f:facet>
						<h:outputText value="#{f.lastNameFormer}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="specialty" />
						</f:facet>
						<h:outputText value="#{f.specialty}" />
					</h:column>



					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>

						<h:commandButton
							action="#{formerBean.supprimerFormer(f.idFormer)}"
							value="supprimer" />


					</h:column>



				</h:dataTable>
			</h:panelGrid>
		</h:form>
	



</h:body>


</html>
